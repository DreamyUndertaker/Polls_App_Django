{% extends 'home/layout.html' %}

{% block content %}
<h1>Test List</h1>
<a href="{% url 'upload_questions' %}">Upload</a>
<ul>
    {% if tests %}
        {% for test in tests %}
            <li><a href="{% url 'test_detail' test.id %}">{{ test.title }}</a></li>
        {% endfor %}
    {% else %}
        <p>No tests available</p>
    {% endif %}
</ul>
{% endblock %}
