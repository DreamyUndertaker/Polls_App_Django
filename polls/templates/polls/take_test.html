{% block content %}
    <h2>Take Test</h2>
    <form method="post">
        {% csrf_token %}
        {% for question in questions %}
        <p>{{ question.question_text }}</p>
        <ul>
            {% for answer in question.answer_set.all %}
            <li><input type="checkbox" name="answers_{{ question.id }}" value="{{ answer.id }}">{{ answer.answer_text }}</li>
            {% endfor %}
        </ul>
        {% endfor %}
        <button type="submit">Submit</button>
    </form>
{% endblock %}
